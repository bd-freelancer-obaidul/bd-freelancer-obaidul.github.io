    // Firebase ইনিশিয়ালাইজ
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // ভিজিটর কাউন্ট ফাংশন
    function updateVisitorCount() {
        const visitorRef = ref(database, 'visitorCount');

        runTransaction(visitorRef, (currentValue) => {
            return (currentValue || 0) + 1;
        }).then((snapshot) => {
            const visitorCount = snapshot.snapshot.val();
            showPopup(visitorCount);
        }).catch((error) => {
            console.error("ভিজিটর কাউন্ট আপডেট করতে ব্যর্থ:", error);
        });
    }

    // পপআপ দেখানোর ফাংশন
    function showPopup(visitorCount) {
            const popup = document.createElement("div");
            popup.id = "visitorPopup";
            popup.innerHTML = `<div class="popup-content">
                                <button class="close-btn" onclick="document.getElementById('visitorPopup').remove();">✖</button>
                                <h2>স্বাগতম!</h2>
                                <p>আপনি আমাদের</p>
                                <h3>${visitorCount}</h3>
                                <p>তম ভিজিটর!</p>
                           </div>`;
            document.body.appendChild(popup);
            popup.style.display = "block";
        }


    // পপআপ বন্ধ করার ফাংশন
    function closePopup() {
        document.getElementById("visitorPopup").remove();
    }

    // ২ সেকেন্ড পরে পপআপ দেখানো হবে
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(updateVisitorCount, 1000);
    });

</script>
